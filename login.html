<!DOCTYPE html>
<html lang="en">
<head>
    <title>Extreme Certificate Verification App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body class="theme-1">
    <div class="auth-wrapper auth-v2">
        <div class="auth-content">
            <div class="authentication-inner row m-0">
                <div class="d-none d-lg-block col-lg-7 col-xl-8 p-0 img-side">
                    <img class="img-fluid"  src="https://raw.githubusercontent.com/abisanthm/abisanthm.github.io/main2/loginbg.png" alt="Default Login Form Image">
                </div>
                <div class="d-flex col-12 col-lg-5 col-xl-4 align-items-center authentication-bg p-sm-5 p-4">
                    <div class="w-px-400 mx-auto">
                        <h4 class="mb-2" style="font-weight: 500;">
                            Welcome to <span style="color: #c41711;">Extreme Certificate Verification App!</span>
                        </h4>                        
                        <p class="mb-4">The "Extreme Certificate Verification App" revolutionizes the authentication and validation process for academic credentials.</p>
                        <form method="POST" action="#"> 
                            <div class="form-group mb-3">
                                <label class="form-label">Enter Email address</label>
                                <input id="email" type="email" class="form-control" name="email" required autocomplete="email" autofocus>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label">Enter Password</label>
                                <input id="password" type="password" class="form-control" name="password" required autocomplete="current-password">
                            </div>
                            <div class="form-group mb-4">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" name="remember" id="remember">
                                    <label class="form-check-label" for="remember">Remember Me</label>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-block" type="button" onclick="validateForm()">Log In</button>
                                <a href="#" class="text-center d-block mt-1" style="color: black; font-size: 14px; margin-top: 0;">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
