<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <form class="signup-form">
        <h1>Sign Up!</h1>
        <p>Join us and be part of something extraordinary!</p>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your Name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Yourmail@gmail.com" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="password" required>
          <small>Password must contain at least 8 characters, 1 number, and a symbol.</small>
        </div>

        <div class="form-group">
          <label for="confirm-password">Re-Type Password</label>
          <input type="password" id="confirm-password" placeholder="re-type password" required>
        </div>

        <button type="submit">Sign Up</button>
        <p>Already a member? <a href="login.html">Sign in</a></p>
        <div class="actions">
       
            <button type="button" class="google-btn">
                <i class="fab fa-google"></i> Google
            </button>
            <button type="button" class="facebook-btn">
                <i class="fab fa-facebook-f"></i> Facebook
            </button>
            
        </div>
      </form>
      
    </div>
    
    
    <div class="right-section">
      <img src="https://img.freepik.com/premium-vector/illustration-vector-graphic-cartoon-character-online-registration_516790-1805.jpg" alt="">
      </div>
      
  </div>
  <script src="signup.js"></script>
</body>
</html>
