<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/css/tabler-icons.min.css" rel="stylesheet">

   
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="b-brand">
            <img src="https://raw.githubusercontent.com/abisanthm/abisanthm.github.io/main2/1.png" alt="Logo" class="logo">
        </a>
        <nav>
            <ul>
           
                <li>
                    
                    <a href="#"><span class="cuida--dashboard-outline"></span> Dashboard </a>
                </li>
                <li>
                  
                    <a href="#"><span class="cuida--dashboard-outline"></span>Students </a>
                </li>
                <li>
                    
                    <a href="#"> <span class="cuida--dashboard-outline"></span>Programs<span class="iconamoon--arrow-right-2-light"></span></a>
                </li>
                <li>
                    
                    <a href="#"><span class="cuida--dashboard-outline"></span>Users<span class="iconamoon--arrow-right-2-light"></span></i></a>
                </li>
                <li>
               
                    <a href="#"><span class="cuida--dashboard-outline"></span>Settings <span class="iconamoon--arrow-right-2-light"></span></a>
                </li>
                <li>
                   
                    <a href="#"><span class="cuida--dashboard-outline"></span>Logs <i class="fas fa-clipboard-list"></i></a>
                </li>
                <li>
                    <div class="i-cuida:dashboard-outline w-1em h-1em"></div>
                    <a href="#"><span class="cuida--dashboard-outline"></span>Logout <i class="fas fa-sign-out-alt"></i></a>
                </li>
            </ul>
        </nav>
        
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
         
        
            <div class="justify-content-center py-3">
                <a href="/" target="_blank" class="visit-site-btn">Visit Site</a>
            </div>
        </div>
        
        <div class="main-form">
            <div class="form-container">
                <p>Register</9>
                <form class="form-tab">
                    <div class="form-field">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
        
                    <div class="form-field">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
        
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
        
                    <div class="form-field">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        
                    </div>
        <div class="form-field">
                    <button type="submit" class="register-btn">Register</button>
                </div>
                </form>
            </div>
        </div>
        
        <script src="signup.js"></script>

</body>
</html>
